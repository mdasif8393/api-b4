<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <section>
            <div class="card" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Country Name: <span ></span> </h5>
                  <p class="card-text">Capital:<span id="capital"></span> </p>
                  <a href="#" id="more-button" class="btn btn-primary">See More</a>
                </div>
              </div>
        </section>
        <div>
            <h1 id="country-name"></h1>
        </div>
    </main>
    <script>
        fetch(`https://restcountries.eu/rest/v2/all`)
        .then(res => res.json())
        .then(data => {
            for (let i = 0; i < data.length; i++) {
                console.log(data[i]);
                document.getElementById('country-name').innerText = data[i].name;
                
            }
        })
    </script>
</body>
</html>
