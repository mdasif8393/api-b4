<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    
    <script>
        const user = {
        id: 12, 
        name: 'John',
        lover: {
            name: "jamila",
            age: 15,
        },
        friendsName: ["kamal, Jamal"],
        friendsAge: [11, 32]
    };
        console.log(user);

        const userJson = JSON.stringify(user);
        console.log(userJson);

        const objectFromJson = JSON.parse(userJson);
        console.log(objectFromJson);
    </script>
</body>
</html>
