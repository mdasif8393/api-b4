<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <h4>Click to the next button for surprise</h4>
            <div class="card" style="width: 18rem;">
                <img id="user-photo" src="..." class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="user-name" class="card-title"></h5>
                  
                  <a onclick="nextUser()" href="#" class="btn btn-primary">Next</a>
                </div>
              </div>
        </section>
    </main>

    <script>
        function nextUser(){
            fetch('https://randomuser.me/api/')
        .then(res => res.json())
        .then(data => {
            console.log(data.results[0].name);
            const user = data.results[0];
            const userName = data.results[0].name;
            document.getElementById('user-name').innerText = `${userName.title} ${userName.first} ${userName.last}`;
            document.getElementById('user-photo').src= user.picture.medium;
        });
        }
        

        
    </script>
</body>
</html>
